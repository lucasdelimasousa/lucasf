<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Pesquisa</title>
    <style>
        body {
            background: linear-gradient(to right, gray, yellow);
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-label {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formul치rio de Pesquisa</h2>
    <form id="pesquisaForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <label class="radio-label">
                <input type="radio" name="sexo" value="H" required> H
            </label>
            <label class="radio-label">
                <input type="radio" name="sexo" value="M" required> M
            </label>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
    </form>
    <div class="thank-you-message" id="thankYouMessage">
        <h3>Obrigado por responder ao formul치rio!</h3>
    </div>
</div>

<script>
    document.getElementById('pesquisaForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Previne o envio do formul치rio para o servidor
        document.getElementById('thankYouMessage').style.display = 'block';
    });
</script>

</body>
</html>
